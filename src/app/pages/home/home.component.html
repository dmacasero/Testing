    <div class="img-collage-container">
      <app-img-container></app-img-container>
    </div>
    <div class="img-card-container">
      <div class="card-title">
        <h1>ALL THE LATEST FROM AEG</h1>

          <app-img-card

          ></app-img-card>
        </div>
      </div>
    </div>
  </div>
</div>
